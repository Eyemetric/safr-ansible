---
# nvidia tasks for rhel 9
---

- name: install the nvidia cuda repo
  register: cuda_repo
  shell: dnf config-manager --add-repo=https://developer.download.nvidia.com/compute/cuda/repos/rhel9/x86_64/cuda-rhel9.repo
  args:
    creates: /etc/yum.repos.d/cuda-rhel9.repo

- debug:
    var: cuda_repo

- name: enable cuda repository
  register: cuda_enabled
  lineinfile:
    path: /etc/yum.repos.d/cuda-rhel9.repo
    create: false
    regexp: enabled=
    line: enabled=1
  when: cuda_repo.changed == True

# alternate driver install method.
